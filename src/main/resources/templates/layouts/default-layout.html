<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head th:replace="layouts/fragments/head :: headFragment"></head>
	<header th:replace="layouts/fragments/header :: headerFragment"></header>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-8" layout:fragment="content"></div>
				<!-- Sidebar Widgets Column -->
				<div class="col-md-4">
	
					<!-- Search Widget -->
					<div class="card my-4">
						<h5 class="card-header">Search</h5>
						<div class="card-body">
							<div class="input-group">
								<input type="text" class="form-control"
									placeholder="Search for..."> <span
									class="input-group-btn">
									<button class="btn btn-secondary" type="button">Go!</button>
								</span>
							</div>
						</div>
					</div>
	
					<!-- Categories Widget -->
					<div class="card my-4">
						<h5 class="card-header">카테고리</h5>
						<div class="card-body">
							<div class="row">
								<ul class="list-unstyled mb-0 pl-1">
									<li th:each="category : ${categoryList}">
										<a th:href="@{/blog/post/list(blogPostCategorySeq=${category.blogPostCategorySeq})}" 
										th:text="${category.name}"></a>
									</li>
								</ul>
							</div>
						</div>
					</div>
	
					<!-- Side Widget -->
<!-- 					<div class="card my-4"> -->
<!-- 						<h5 class="card-header">Side Widget</h5> -->
<!-- 						<div class="card-body">You can put anything you want inside -->
<!-- 							of these side widgets. They are easy to use, and feature the new -->
<!-- 							Bootstrap 4 card containers!</div> -->
					</div>
				</div>
			</div>
			<!-- /.row -->
		</div>
		<footer th:replace="layouts/fragments/footer :: footerFragment"></footer>
		<script type="text/javascript">
			loadProgressBar();	//axios progress bar
		</script>
		<th:block layout:fragment="bodyScript"></th:block>
	</body>
</html>
