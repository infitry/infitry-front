<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="headerFragment">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="/">infitry 개발 블로그</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item" th:classappend="${#httpServletRequest.requestURI} == '/' ? 'active' : ''">
						<a class="nav-link" href="/">Home</a>
					</li>
					<li class="nav-item" th:classappend="${#strings.indexOf(#httpServletRequest.requestURI, '/blog/about')} > -1 ? 'active' : ''" >
						<a class="nav-link" href="/blog/about">About</a>
					</li>
					<li class="nav-item" th:classappend="${#strings.indexOf(#httpServletRequest.requestURI, '/blog/post')} > -1 ? 'active' : ''">
						<a class="nav-link" href="/blog/post/list">Blogging</a>
					</li>
					<li class="nav-item" th:classappend="${#strings.indexOf(#httpServletRequest.requestURI, '/blog/question')} > -1 ? 'active' : ''">
						<a class="nav-link" href="/blog/question">Question</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</header>
</html>
